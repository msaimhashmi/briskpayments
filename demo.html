              <!--<p class="text-muted text-left">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod</p>-->
            </div>
            <form class="demo-form">
              <div class="form-group">
                <p class="text-left">Login as</p>
                <select id="role" class="form-control" required="required" onchange="choice1()">
                  <option disabled selected value>Select Role</option>
                  <option value="admin">Admin</option>
                  <option value="manager">Manager</option>
                  <option value="cashier">Cashier</option>
                </select>
              </div>
              <div class="form-group">
                <p class="text-left">User Name</p>
                <input type="text" class="form-control form-control1" id="demoemail" placeholder="Demo@BriskPos.com" readonly="readonly">
                <input type="text" style="display: none;" class="form-control form-control1" id="useremail" placeholder="Demo@BriskPos.com" readonly="readonly" value="manager@BriskPos.com">
                <input style="display: none;" class="form-control form-control1" readonly type="text" id="adminemail" value="admin@BriskPos.com">
                <input style="display: none;" class="form-control form-control1" readonly type="text" id="manageremail" value="manager@BriskPos.com">
                <input style="display: none;" class="form-control form-control1" readonly type="text" id="cashieremail" value="cashier@BriskPos.com">
              </div>
              <div class="form-group">
                <p class="text-left">Password</p>
                <input class="form-control form-control1" readonly id="demopass" type="text" placeholder="demo-password" value="demo-password">
                <input style="display: none;" type="text" class="form-control form-control1"  placeholder="12345" id="userpass" readonly="readonly" value="12344567890">
                <input style="display: none;" class="form-control form-control1" readonly type="text" placeholder="manager-password" id="adminpass" value="123423">
                <input style="display: none;" class="form-control form-control1" readonly type="text" placeholder="cashier-password" id="cashierpass" value="12347567">
              </div>
              <!-- <div class="form-check text-left demo-check">

              </div> -->
